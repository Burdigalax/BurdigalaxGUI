<!DOCTYPE html>
<html>
<head>

<body>
<div id="onShop"></div>
</body>
<script type="text/javascript" src="http://asset/burdigalax/client/gui/index.js"></script>
<script>
    (function(obj)
    {
        ue.game = {};
        ue.game.callevent = function(name, ...args)
        {
            if (typeof name != "string") {
                return;
            }

            if (args.length == 0) {
                obj.callevent(name, "")
            }
            else {
                let params = []
                for (let i = 0; i < args.length; i++) {
                    params[i] = args[i];
                }
                obj.callevent(name, JSON.stringify(params));
            }
        };
    })(ue.game);
    CallEvent = ue.game.callevent;
</script>
</html>
