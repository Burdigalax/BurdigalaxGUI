<script type="text/javascript" src="http://asset/burdigalax/client/gui/commons.burdigalax.js"></script><script type="text/javascript" src="http://asset/burdigalax/client/gui/vendors.burdigalax.js"></script><script type="text/javascript" src="http://asset/burdigalax/client/gui/onShop.burdigalax.js"></script></body>
<script>
    (function(obj)
    {
        ue.game = {};
        ue.game.callevent = function(name, ...args)
        {
            if (typeof name != "string") {
                return;
            }

            if (args.length == 0) {
                obj.callevent(name, "")
            }
            else {
                let params = []
                for (let i = 0; i < args.length; i++) {
                    params[i] = args[i];
                }
                obj.callevent(name, JSON.stringify(params));
            }
        };
    })(ue.game);
    CallEvent = ue.game.callevent;
</script>
